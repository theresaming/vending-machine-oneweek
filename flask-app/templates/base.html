<html>
  <head>
    <link href="../static/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{{ url_for('static',filename='progressbar.js') }}"></script>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Swipe n' Snack Vending Machine</title>
    {% endif %}
  </head>
  <body>
    <div class="progress">
    <div class="circle">
      <span class="label">1</span>
    </div>
    <span class="bar"></span>
    <div class="circle">
      <span class="label">2</span>
    </div>
    <span class="bar"></span>
    <div class="circle">
      <span class="label">3</span>
    </div>
    <span class="bar"></span>
    <div class="circle">
      <span class="label">4</span>
    </div>
    <span class="bar"></span>
    <div class="circle">
      <span class="label">5</span>
    </div>

  </div>
    {% block content %}{% endblock %}
  </body>
</html>
